<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Class 2</title>
</head>
<body>
    

    <script>
        var mark=prompt("Inter Your Mark Here..");
        
        if(mark <=100 && mark >=90){
            document.write(
                "<h1>You have golden A+</h1>"
            )
        }else  if(mark <=90 && mark >=80){
            document.write(
                "<h2>You have got A</h2>"
            )
        }
        else  if(mark <=79 && mark >=70){
            document.write(
                "<h3>You have got B</h3>"
            )
        }
        else  if(mark <=69 && mark >=60){
            document.write(
                "<h4>You have got C</h4>"
            )
        }
        else  if(mark <=59 && mark >=50){
            document.write(
                "<h4>You have got C+</h4>"
            )
        }
        else  if(mark <=49 && mark >=40){
            document.write(
                "<h4>You Have Got D</h4>"
            )
        }
        else  if(mark <=39 && mark >=33){
            document.write(
                "<h4>You have got E</h4>"
            )
        }
        else  if(mark <=39 && mark >=33){
            document.write(
                "<h4>You have got F</h4>"
            )
        }
        else  if(mark <=32){
            document.write(
                "<h4>You have got Fail</h4>"
            )
        }else{
            document.write("Invalid Number")
        }

    </script>





















</body>
</html>
